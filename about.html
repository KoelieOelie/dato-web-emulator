<div class="container">
	DotPix is a <a href="http://en.wikipedia.org/wiki/Nonogram">nonogram</a> puzzle creator. You can create, save, and share your own nonogram puzzles. You can also play nonograms others have created and rate them.

	<p><p>Created using jQuery, AngularJS, MySQL, and PHP. <a href="https://github.com/DeusRexMachina/DotPix">Github</a>
